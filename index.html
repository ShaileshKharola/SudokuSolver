<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .sudoku-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 1px;
            background-color: #333;
            border: 2px solid #333;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: none;
            background-color: white;
        }
        
        /* Add thicker borders for 3x3 boxes */
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }
        
        .cell:nth-child(9n) {
            border-right: none;
        }
        
        .row-start {
            border-top: 2px solid #333;
        }
        
        /* Button styling */
        .solve-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .solve-btn:hover {
            background-color: #45a049;
        }
        
        /* Highlighting for better visual separation of 3x3 boxes */
        .cell:nth-child(27n+1),
        .cell:nth-child(27n+2),
        .cell:nth-child(27n+3),
        .cell:nth-child(27n+4),
        .cell:nth-child(27n+5),
        .cell:nth-child(27n+6),
        .cell:nth-child(27n+7),
        .cell:nth-child(27n+8),
        .cell:nth-child(27n+9) {
            border-bottom: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Sudoku Solver</h1>
    
    <div class="sudoku-container">
        <div class="sudoku-grid">
            <!-- Row 1 -->
